<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/master.css" />
        <!-- this is the right format for a charset meta tag -->
        <meta charset="utf-8" />
        <title>Rock paper scissors game</title>
    </head>
    <body>
    
        <h1 id="title">Rock Paper Scissors</h1>
        <h3 style="text-align: center;">
        Players Choices:
        </h3>
        <div id="choices">
            <div id="user-play">None</div>
            <div id="computer-play">None</div>
        </div>
        <h3 style="text-align: center;">
        Result:
        </h3>
        <!-- instead using console.log(), write the result here -->
        <div id="console">None</div>
        <!-- use this button to start the game -->
        <button id="play-button">Play</button>
        
        <!-- If you're going to use a lot of javascript is a good practice to put it in a file apart, like this -->
        <script src="js/game.js"></script>
        
    </body>
</html>
