<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- this is the right format for a charset meta tag -->
        <meta charset="utf-8" />
        <title>Rock paper scissors game</title>
    </head>
    <body>
        
        <div id="choices">
            <div id="user-play"></div>
            <div id="computer-play"></div>
        </div>
        <!-- instead using console.log(), write the result here -->
        <div id="console"></div>
        <!-- use this button to start the game -->
        <button id="play-button">Play</button>
        
        <!-- If you're going to use a lot of javascript is a good practice to put it in a file apart, like this -->
        <script src="js/game.js"></script>
        
    </body>
</html>
